<div class="container-fluid" id="providers">
    <h1 class="h3 mb-4 text-gray-800">Proveedores</h1>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Listado de Proveedores</h6>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProviderModal">
                <i class="fas fa-plus"></i> Nuevo Proveedor
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Contacto</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Servicios</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Proveedor A</td>
                            <td>Juan Pérez</td>
                            <td>555-0101</td>
                            <td>juan@proveedora.com</td>
                            <td>Impresión, Laminado</td>
                            <td><span class="badge bg-success">Activo</span></td>
                            <td>
                                <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#editProviderModal">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Proveedor B</td>
                            <td>María García</td>
                            <td>555-0102</td>
                            <td>maria@proveedorb.com</td>
                            <td>Corte, Laminado</td>
                            <td><span class="badge bg-success">Activo</span></td>
                            <td>
                                <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#editProviderModal">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- New Provider Modal -->
    <div class="modal fade" id="newProviderModal" tabindex="-1" aria-labelledby="newProviderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newProviderModalLabel">Nuevo Proveedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newProviderForm">
                        <div class="mb-3">
                            <label for="providerName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="providerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Contacto</label>
                            <input type="text" class="form-control" id="contactName" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Servicios</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="impresion" id="serviceImpresion">
                                <label class="form-check-label" for="serviceImpresion">Impresión</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="laminado" id="serviceLaminado">
                                <label class="form-check-label" for="serviceLaminado">Laminado</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="corte" id="serviceCorte">
                                <label class="form-check-label" for="serviceCorte">Corte</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveProviderBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Provider Modal -->
    <div class="modal fade" id="editProviderModal" tabindex="-1" aria-labelledby="editProviderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProviderModalLabel">Editar Proveedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProviderForm">
                        <input type="hidden" id="editProviderId">
                        <div class="mb-3">
                            <label for="editProviderName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editProviderName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editContactName" class="form-label">Contacto</label>
                            <input type="text" class="form-control" id="editContactName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="editPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Servicios</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="impresion" id="editServiceImpresion">
                                <label class="form-check-label" for="editServiceImpresion">Impresión</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="laminado" id="editServiceLaminado">
                                <label class="form-check-label" for="editServiceLaminado">Laminado</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="corte" id="editServiceCorte">
                                <label class="form-check-label" for="editServiceCorte">Corte</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">Estado</label>
                            <select class="form-select" id="editStatus" required>
                                <option value="active">Activo</option>
                                <option value="inactive">Inactivo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="updateProviderBtn">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
